<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieON</title>
    <link rel="shortcut icon"
        href="https://lh3.googleusercontent.com/arxcSjCMRJH8xnTOB1qE89jXateBQdJN9JlWlnDvQY8pa6A3e--MgfWxjjEyOdG6ME99=s180">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="/BTL(VieON)/CSS/login.css">
</head>

<body>
    <main class="main">
        <div class="form-login">
            <button class="btn btn-close">
                <span class="icon icon-close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </button>
            <div class="form-login__body">
                <div class="form-login__block">
                    <h2 class="title text-center">Đăng nhập</h2>
                    <form class="form">
                        <div class="form-login__input">
                            <div class="input-group">
                                <span class="icon icon-phone">
                                    <i class="fa-solid fa-mobile-screen"></i>
                                </span>
                                <label for="phoneNumber" class="input-group__label">Số điện thoại</label>
                                <input type="text" class="input-group__phonenumber" placeholder="Ví dụ: 0912345678"
                                    id="phoneNumber">
                            </div>
                        </div>
                        <div class="form-login__input">
                            <div class="input-group">
                                <span class="icon icon-key">
                                    <i class="fa-solid fa-key"></i>
                                </span>
                                <label for="Password" class="input-group__label">Mật khẩu</label>
                                <input type="text" class="input-group__password" placeholder="6-20 ký tự">
                                <div class="input-group__btn btn-showpass">
                                    <button class="btn btn-eye">
                                        <span class="icon icon-eye">
                                            <i class="fa-solid fa-eye"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-login__help">
                            <a href="#" class="link-help">Quên mật khẩu?</a>
                        </div>
                        <div class="btn-group text-center">
                            <button class="btn-login">
                                <span>Đăng Nhập</span>
                            </button>
                        </div>
                        <div class="space-or text-center">
                            <span>hoặc</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn-group__child btn-facebook">
                                <i class="fa-brands fa-facebook"></i>
                                <span class="text">Facebook</span>
                            </button>
                            <button class="btn-group__child btn-google">
                                <i class="fa-brands fa-google-plus"></i>
                                <span class="text">Google</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-login__footer">
                <span class="form-sign-in text-center">
                    Bạn chưa có tài khoản?
                    <a href="#" class="text-sign">Đăng kí ngay.</a>
                </span>
            </div>
        </div>
    </main>

</body>

</html>
