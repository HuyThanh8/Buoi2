<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieON</title>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/arxcSjCMRJH8xnTOB1qE89jXateBQdJN9JlWlnDvQY8pa6A3e--MgfWxjjEyOdG6ME99=s180">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="form-login">
                <button class="button button-close">
                    <span class="icon icon-close">
                        <img src="image.png" class="mark mark-close"></img>
                    </span>
                </button>                
                <div class="form-body">
                    <div class="form-block">
                        <h2 class="title text-center">Đăng nhập</h2>
                        <form action="" class="form">
                            <div class="form-input-group">
                                <div class="input-group">
                                    <span class="icon icon-phone">
                                        <img src="image.png" class="mark mark-phone"></img>
                                    </span>
                                    <label for="phoneNumber" class="input-group-label">Số điện thoại</label>
                                    <input type="text" class="input-phone-nụmber" placeholder="Ví dụ: 0912345678" id="phoneNumber">
                                </div>
                            </div>
                            <div class="form-input-group">
                                <div class="input-group">
                                    <span class="icon icon-key">
                                        <img src="image.png" class="mark mark-key"></img>
                                    </span>
                                    <label for="Password" class="input-group-label">Mật khẩu</label>
                                    <input type="text" class="input-password" placeholder="6-20 ký tự">
                                    <div class="input-group-button action-show-pass">
                                        <button class="button text-black">
                                            <img src="image.png" class="mark mark-eye"></img>
                                        </button>
                                    </div>
                                </div>                                   
                            </div>
                            <div class="form-login-help">
                                <a href="#" class="link">Quên mật khẩu?</a>
                            </div>
                            <div class="button text-center">
                                <button class="button-login">
                                    <span>Đăng Nhập</span>
                                </button>
                            </div>
                            <div class="space-or text-center">
                                <span>hoặc</span>
                            </div>
                            <div class="button">
                                <button class="button-facebook">
                                    <img src="image.png" alt="image" class="icon icon-facebook">
                                    <span>Facebook</span>
                                </button>
                                <button class="button-google">
                                    <img src="image.png" alt="image" class="icon icon-google">
                                    <span>Google</span>
                                </button>
                            </div>
                        </form>
                    </div>
                 </div>                
            </div>
        </div>
    </main>

</body>
</html>
